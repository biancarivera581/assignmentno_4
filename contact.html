<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous" />

      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

      <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">

<link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  
    <h2>Contact Form</h2>
    <section id="contact-form">
        <div class="container">
        <div class="row">
        <div class="col-lg-6 col-md-8" style="background-color: rgb(201, 99, 99);">
        <form>
        <div class="mb-3">
        <label for="fullName" class="form-label">Full Name :</label>
        <input type="text" class="form-control " id="fullName">
        </div>
                            
        <div class="mb-3">
        <label for="emailAd" class="form-label">Email Address :</label>
        <input type="email" class="form-control form-control-lg" id="emailAd" aria-describedby="emailMessage">
                            
        <div class="mb-3">
        <label for="textMessage" class="form-label">Enter your Message :</label>
        <textarea id="textMessage" class="form-control form-control-lg"></textarea>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
                            
            </form>
            </div>
            </div>
            </div>
        </section>
</body>
</html>
